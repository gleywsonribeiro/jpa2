<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Cod" for="cod"/>
                <h:outputText id="cod" value="#{produtoController.produto.id}"/>
                
                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" value="#{produtoController.produto.descricao}"/>
                
                <p:outputLabel value="Quantidade" for="quantidade"/>
                <p:spinner id="quantidade" value="#{produtoController.produto.quantidade}" />
                
                <p:outputLabel value="Preço" for="preco"/>
                <p:inputText id="preco" value="#{produtoController.produto.preco}"/>
                
                <p:commandButton value="salvar" action="#{produtoController.salvar()}" update="@form"/>
                 
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
